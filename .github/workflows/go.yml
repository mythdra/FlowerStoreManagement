name: Go

on:
  push:
    branches: [feature/ci-*]
  pull_request:
    branches: [feature/ci-*]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17.8

      - name: Build
        run: |
          cd BackEnd/
          go build main.go

      - name: Test
        run: go test -v ./BackEnd/...
